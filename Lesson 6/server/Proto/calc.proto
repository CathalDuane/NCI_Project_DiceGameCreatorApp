syntax = "proto3";

package calc;

service calcService{
  rpc add(addRequest) returns (addResponse){}
  rpc subtract(addRequest) returns (addResponse){}
  rpc divide(addRequest) returns (addResponse){}
  rpc multiply(addRequest) returns (addResponse){}

  message addRequest{

  //number values relate to position of requests
  uint32 number1 = 1;
  uint32 number2 = 2;
  }

  message addResponse{

    uint32 result = 1;
    string message = 2;
  }

}
