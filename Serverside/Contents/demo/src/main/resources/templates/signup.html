<!DOCTYPE html>
<html namespace(xmlns:th="https://www.thymeleaf.org") lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
   
    <!--Links to style and script files-->
    <link rel="stylesheet" href="../style/style.css">
    <script src="/script.js"></script>
    

    <title>Sign up</title>


</head>
<body>

    <div class="container mt-5">
        <h1 th:text = "${message}"> </h1>
        <!--Roll button top-->
        <div class="row ">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 text-center shadow pb-3">
                <div class="row py-3 my-3 btn btn-primary full-width">
                    <div class="col">
                        Roll Too
                    </div>

                </div>
       
                <!--Input-->
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            <div class="col">

                                    <h3>Enter email</h3>
                                <input type="text" class="full-width" id="email">

                                    <h3>Enter Username</h3>
                                <input type="text" class="full-width" id="username">
                                <form action="#" th:action = "@{/signup}" th:object

                                <h3>Enter Password</h3>
                                <input type="text" class="full-width" id="password">


                                <h3>Confirm Password</h3>
                                <input type="text" class="full-width" id="confirmPassword">

                            </div>
                        </div>

                        <div class="row">
                            <input type="button" value="Sign up" class="half-width" id="sign_btn">
                        </div>

                 </div>
            </div>
        </div>
    </div>
    </div>


</body>
</html>
